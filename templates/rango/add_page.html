<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Add Page</title>
	</head>
	<body>
		<h1>Add Page</h1>
		<div>
			<form id="add_page_form" method="post" action="/rango/add-page/{{category.slug}}/">
				{% csrf_token %}
				{% for hidden_field in form.hidden_fields %}
					{{ hidden_field }}
				{% endfor %}
				{% for field in form.visible_fields %}
					{{ field.errors }}
					{{ field.help_text }}
					{{ field }}
				{% endfor %}
				<input type="submit" name="submit" value="Add Page" />
			</form>
		</div>
	</body>
