{% extends 'rango/base.html' %}
{% block body_content %}
	<h1>Login</h1>
	<form method="post" action=".">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Log In" />
		<input type="hidden" name="next" value="{{next}}" />
	</form>
	<p>
		Not registered? <a href="{{ registration_register }}">Register here</a>
	</p>
{% endblock %}
